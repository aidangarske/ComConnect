<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5A8E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D97BAA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background for globe -->
  <circle cx="100" cy="80" r="65" fill="url(#globeGradient)" opacity="0.1" stroke="url(#globeGradient)" stroke-width="1"/>
  
  <!-- Striped globe pattern -->
  <g>
    <!-- Circle base -->
    <circle cx="100" cy="80" r="60" fill="none" stroke="#8B5A8E" stroke-width="8" opacity="0.6"/>
    <circle cx="100" cy="80" r="50" fill="none" stroke="#D97BAA" stroke-width="6" opacity="0.7"/>
    <circle cx="100" cy="80" r="40" fill="none" stroke="#FF6B9D" stroke-width="5" opacity="0.8"/>
    
    <!-- Horizontal stripes -->
    <line x1="45" y1="70" x2="155" y2="70" stroke="#D97BAA" stroke-width="3" opacity="0.9"/>
    <line x1="40" y1="80" x2="160" y2="80" stroke="#FF6B9D" stroke-width="3" opacity="0.9"/>
    <line x1="45" y1="90" x2="155" y2="90" stroke="#D97BAA" stroke-width="3" opacity="0.9"/>
    <line x1="50" y1="100" x2="150" y2="100" stroke="#8B5A8E" stroke-width="3" opacity="0.9"/>
    
    <!-- Vertical accent lines -->
    <line x1="100" y1="25" x2="100" y2="135" stroke="#D97BAA" stroke-width="2" opacity="0.6"/>
    <line x1="85" y1="35" x2="85" y2="125" stroke="#8B5A8E" stroke-width="1.5" opacity="0.4"/>
    <line x1="115" y1="35" x2="115" y2="125" stroke="#FF6B9D" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#8B5A8E" letter-spacing="2">
    COMCONNECT
  </text>
</svg>
